<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - The Trailprint Atlas</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        /* Basic styling for the map container */
        #map { 
            height: 80vh; /* Make map taller */
            flex-grow: 1; /* Allow map to take up remaining space */
        }

        body { margin: 0; font-family: sans-serif; }

        /* --- Navigation Bar --- */
        nav {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Style for our custom hike icons */
        .hike-icon {
            /* This creates a circular, semi-transparent white "puck" behind the icon to make it pop. */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%; /* This makes the background circular */
            /* This adds a subtle dark outline to the white circle, helping it stand out on light backgrounds. */
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
        }

        /* Style for the icon of a multi-year hike */
        .multi-year-icon-style {
            border: 3px solid #f1c40f; /* A prominent gold border */
            box-sizing: border-box;    /* Ensures the border doesn't increase the icon's size */
        }

        /* --- Custom Reset Control Button --- */
        .leaflet-bar a.leaflet-control-reset-view,
        .leaflet-bar a.leaflet-control-reset-view:hover {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 18px;
            line-height: 26px;
            color: #333;
            text-align: center;
            cursor: pointer;
        }

        /* --- Custom Icon Toggle Control --- */
        .leaflet-bar a.leaflet-control-toggle-icons,
        .leaflet-bar a.leaflet-control-toggle-icons:hover {
            width: 30px; /* Match other leaflet buttons */
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative; /* For positioning the strikethrough */
            overflow: hidden; /* To contain the rotated line */
        }
        /* New: A wrapper to create the white "puck" background, just like map icons */
        .leaflet-control-toggle-icons .hike-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
        }
        /* The actual icon image inside the puck */
        .leaflet-control-toggle-icons .hike-icon-wrapper img {
            width: 18px;
            height: 18px;
        }
        .leaflet-control-toggle-icons .icon-strikethrough {
            position: absolute;
            width: 120%; /* Make it longer than the container to ensure full coverage when rotated */
            height: 3px; /* Thickness of the line */
            background-color: #c0392b; /* A strong red color */
            transform: rotate(-45deg);
            transition: opacity 0.2s ease-in-out;
            opacity: 0; /* Hidden by default */
            pointer-events: none; /* So it doesn't interfere with clicks */
        }
        .leaflet-bar a.leaflet-control-toggle-icons.active {
            background-color: #ddd; /* Give visual feedback that the mode is active */
        }
        /* When the button is active, show the strikethrough */
        .leaflet-control-toggle-icons.active .icon-strikethrough {
            opacity: 1;
        }
        #map.trail-icons-hidden .leaflet-marker-icon.trail-start-icon {
            display: none;
        }

        /* Style for fading tile layers */
        .fadeable-tile-layer {
            transition: opacity 0.4s ease-in-out !important;
        }

        /* --- Filter Control Styles --- */
        .leaflet-top.leaflet-right {
            /* Ensure our control has space from the existing layer control */
            top: 50px;
        }
        .filter-control-container {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
        }
        #filter-panel {
            display: none; /* Hidden by default */
            width: 200px;
            margin-top: 10px;
        }
        #filter-panel.visible {
            display: block; /* Shown when active */
        }
        .filter-group {
            margin-bottom: 10px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group select {
            width: 100%;
            padding: 5px;
        }
        #filter-toggle-btn, #reset-filters-btn {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* --- New Tag-Based Filter Styles --- */
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .filter-tag {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease-in-out;
        }
        .filter-tag:hover {
            background-color: #e0e0e0;
        }
        .filter-tag.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        #active-filters-display {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .remove-filter-btn {
            margin-left: 8px;
            color: #ffcccc;
            font-weight: bold;
        }

        /* --- Legend Styles --- */
        #legend-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-family: sans-serif;
        }
        .legend-section {
            margin: 10px 20px;
        }
        .legend-section h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .legend-trail-segment {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .legend-icon, .legend-icon-wrapper {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .legend-trail-segment {
            height: 5px;
            width: 30px;
            border-radius: 3px;
            margin-right: 10px;
        }

        /* --- Main Layout & Trail List Styles --- */
        .content-wrapper {
            display: flex;
            flex-direction: row;
        }
        #trail-list-panel {
            width: 300px;
            height: 80vh; /* Match map height */
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #trail-list-header {
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        #trail-list-header h2 {
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        #trail-search-container {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #trail-search-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Important for 100% width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #trail-list-container {
            overflow-y: auto; /* Add scrollbar if list is long */
            flex-grow: 1; /* Allow list to take up remaining space */
        }
        .trail-list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .trail-list-item:hover {
            background-color: #f0f8ff; /* A light blue on hover */
        }
        .trail-list-item.active {
            background-color: #eaf5ff; /* A slightly darker blue to indicate active state */
        }
        .trail-list-item.active h4 {
            font-size: 16px; /* Make title larger on selection */
            color: #0056b3;  /* Darken the color for emphasis */
        }
        .trail-list-item.active p {
            font-size: 13px; /* Make location text slightly larger */
        }
        .trail-list-item h4 { margin: 0 0 5px 0; }
        .trail-list-item p { margin: 0; font-size: 12px; color: #666; }

        .trail-details-panel {
            padding: 15px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease-in-out;
        }
        .trail-details-panel h3 { margin: 0 0 10px 0; }
        .trail-details-panel p { margin: 0 0 5px 0; font-size: 13px; }
        .trail-details-panel ul { margin: 5px 0 0 0; padding-left: 20px; }
        .trail-details-panel li { margin-bottom: 3px; font-size: 13px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Interactive Map</a>
        <a href="#" id="latest-hike-link">Map Collection</a>
        <a href="credits.html">The Overlook</a>
    </nav>
    <h1 style="text-align: center; margin-top: 20px;">The Interactive Map</h1>
    <p style="text-align: center;">Explore every hike, filter by your criteria, and click on any trail to see the details.</p>

    <div class="content-wrapper">
        <div id="trail-list-panel">
            <div id="trail-list-header">
                <h2>Trails</h2>
                <div id="trail-search-container"><input type="search" id="trail-search-input" placeholder="Search trails by name..."></div>
            </div>
            <div id="trail-list-container"></div>
        </div>
        <div id="map"></div>
    </div>

    <div id="legend-container"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>

   <!-- Leaflet-GPX Plugin -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

   <!-- Our new shared trail renderer -->
   <script src="scripts/trail-renderer.js"></script>

   <!-- Our custom map script -->
   <script src="scripts/map.js"></script>

   <!-- Shared script to update the 'Latest Hike' nav link -->
   <script src="scripts/nav-updater.js"></script>
</body>
</html>
